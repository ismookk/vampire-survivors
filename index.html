<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뱀파이어 서바이버 라이크</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>
  <!-- 로비 화면 -->
  <div id="lobby">
    <h1>🎮 뱀파이어 서바이버</h1>
    <div class="character-selection">
      <h2>캐릭터 선택</h2>
      <div class="characters">
        <div class="character-card selected" data-character="warrior">
          <div class="character-preview">⚔️</div>
          <h3>전사</h3>
          <p>공격력 +20%</p>
          <p>체력 +20</p>
        </div>
        <div class="character-card" data-character="mage">
          <div class="character-preview">🔮</div>
          <h3>마법사</h3>
          <p>공격 속도 +30%</p>
          <p>관통력 +1</p>
        </div>
        <div class="character-card" data-character="ranger">
          <div class="character-preview">🏹</div>
          <h3>레인저</h3>
          <p>이동 속도 +25%</p>
          <p>탄환 수 +1</p>
        </div>
      </div>
    </div>
    <button id="startBtn" class="start-button">게임 시작</button>
    <div class="controls-info">
      <p>🖱️ 마우스로 이동</p>
      <p>⚡ 자동 공격</p>
    </div>
  </div>

  <!-- 게임 화면 -->
  <div id="gameContainer" class="hidden">
    <canvas id="game" width="800" height="600"></canvas>
    
    <div id="ui">
      <div id="topInfo">
        <div id="timerText">5:00</div>
        <div id="phaseText">Phase 1: 시작</div>
      </div>

      <div class="bar-container">
        <div class="bar">
          <div id="hpFill" class="bar-fill" style="width: 100%;"></div>
          <span class="bar-label">HP</span>
        </div>
      </div>

      <div class="bar-container">
        <div class="bar">
          <div id="expFill" class="bar-fill" style="width: 0%;"></div>
          <span class="bar-label">EXP</span>
        </div>
      </div>
    </div>

    <div id="levelText">Lv. 1</div>

    <!-- 레벨업 모달 -->
    <div id="levelUpModal" class="modal hidden">
      <h2>⭐ LEVEL UP! ⭐</h2>
      <div class="choices">
        <button>업그레이드 1</button>
        <button>업그레이드 2</button>
        <button>업그레이드 3</button>
      </div>
    </div>

    <!-- 게임 오버 모달 -->
    <div id="gameOverModal" class="modal hidden">
      <div id="finalStats">
        <h2>게임 종료</h2>
        <p>생존 시간: 0:00</p>
        <p>레벨: 1</p>
        <p>처치한 적: 0마리</p>
      </div>
      <button id="restartBtn">다시 시작</button>
    </div>
    <button id="pauseBtn">⏸ 일시정지</button>
    <button id="muteBtn">🔇 음소거</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
